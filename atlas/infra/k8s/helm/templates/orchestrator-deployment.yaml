apiVersion: apps/v1
kind: Deployment
metadata:
  name: forge-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forge-orchestrator
  template:
    metadata:
      labels:
        app: forge-orchestrator
    spec:
      containers:
        - name: orchestrator
          image: "{{ .Values.registry }}/forge-orchestrator:{{ .Values.tag }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: LICENSE_KEY
              value: "{{ .Values.global.licenseKey }}"
            - name: DATABASE_URL
              value: "{{ .Values.global.env.DATABASE_URL }}"
            - name: REDIS_URL
              value: "{{ .Values.global.env.REDIS_URL }}"
