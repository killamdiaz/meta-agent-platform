version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

  forge-api:
    image: registry.atlasos.app/forge/forge-api:${VERSION:-1.0.0}
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      LICENSE_KEY: ${LICENSE_KEY:-""}
      LICENSE_SECRET: ${LICENSE_SECRET:-""}
      CURRENT_VERSION: ${VERSION:-1.0.0}
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  forge-orchestrator:
    image: registry.atlasos.app/forge/forge-orchestrator:${VERSION:-1.0.0}
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      LICENSE_KEY: ${LICENSE_KEY:-""}
    depends_on:
      - postgres
      - redis

  slack-enterprise-bot:
    image: registry.atlasos.app/forge/slack-enterprise-bot:${VERSION:-1.0.0}
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      LICENSE_KEY: ${LICENSE_KEY:-""}
    depends_on:
      - postgres

  ingestor:
    image: registry.atlasos.app/forge/ingestor:${VERSION:-1.0.0}
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      LICENSE_KEY: ${LICENSE_KEY:-""}
    depends_on:
      - postgres
      - redis

  atlas-bridge:
    image: registry.atlasos.app/forge/atlas-bridge:${VERSION:-1.0.0}
    environment:
      LICENSE_KEY: ${LICENSE_KEY:-""}

  prometheus:
    image: prom/prometheus:v2.49.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"

volumes:
  pgdata:
