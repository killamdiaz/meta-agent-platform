version: "3.9"

services:
  db:
    image: ankane/pgvector:latest

    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COORDINATOR_INTERVAL_MS: ${COORDINATOR_INTERVAL_MS:-10000}
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    command: npm start
    depends_on:
      - server
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BROWSER=none
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - server
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
