services:
  db:
    image: ankane/pgvector:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./server
    # Limit runaway memory and restart safely
    command: ["node", "--max-old-space-size=2048", "dist/index.js"]
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COORDINATOR_INTERVAL_MS: ${COORDINATOR_INTERVAL_MS:-10000}
      META_AGENT_SECRET: ${META_AGENT_SECRET}
      META_AGENT_TOKEN: ${META_AGENT_TOKEN}
      META_AGENT_ID: ${META_AGENT_ID:-forge}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "4000:4000"
    volumes:
      # Persist registry to avoid re-initialization each run
      - ./registry:/app/registry
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./meta-agent-platform-ui
    command: npm run dev -- --host 0.0.0.0 --port 8080
    restart: unless-stopped
    depends_on:
      - server
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BROWSER=none
      - VITE_API_BASE=http://server:4000
      - VITE_API_BASE_URL=http://server:4000
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_ATLAS_LOGIN_URL=${VITE_ATLAS_LOGIN_URL}
    volumes:
      - ./meta-agent-platform-ui:/app
      - /app/node_modules
    ports:
      - "3000:8080"

  forge:
    build: ./forge
    depends_on:
      - server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      NEXT_PUBLIC_META_AGENT_ID: ${NEXT_PUBLIC_META_AGENT_ID:-forge}
      META_AGENT_SECRET: ${META_AGENT_SECRET}
      NEXT_PUBLIC_ATLAS_LOGIN_URL: ${NEXT_PUBLIC_ATLAS_LOGIN_URL}
    ports:
      - "3100:3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - server
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
