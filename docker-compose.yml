version: "3.9"

services:
  db:
    image: ankane/pgvector:latest

    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COORDINATOR_INTERVAL_MS: ${COORDINATOR_INTERVAL_MS:-10000}
    ports:
      - "4000:4000"

  frontend:
    build: ./meta-agent-platform-ui
    command: npm run dev -- --host 0.0.0.0 --port 8080
    depends_on:
      - server
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BROWSER=none
      - VITE_API_BASE=http://server:4000
      - VITE_API_BASE_URL=http://server:4000
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_ATLAS_LOGIN_URL=${VITE_ATLAS_LOGIN_URL}
      - VITE_SUPABASE_SAML_PROVIDER_ID=${VITE_SUPABASE_SAML_PROVIDER_ID}
      - VITE_SUPABASE_SSO_DOMAIN=${VITE_SUPABASE_SSO_DOMAIN}
    volumes:
      - ./meta-agent-platform-ui:/app
      - /app/node_modules
    ports:
      - "3000:8080"

  forge:
    build: ./forge
    depends_on:
      - server
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      NEXT_PUBLIC_META_AGENT_ID: ${NEXT_PUBLIC_META_AGENT_ID:-forge}
      META_AGENT_SECRET: ${META_AGENT_SECRET}
      NEXT_PUBLIC_ATLAS_LOGIN_URL: ${NEXT_PUBLIC_ATLAS_LOGIN_URL}
    ports:
      - "3100:3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - server
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"

  slack-bot:
    build:
      context: ./slack-enterprise-bot
      dockerfile: ./api/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    command: uvicorn api.main:api --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  ingestor:
    build:
      context: ./ingestion-worker
    depends_on:
      db:
        condition: service_healthy
      browser:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRAWL_ADDITIONAL_PATHS=${CRAWL_ADDITIONAL_PATHS}
      - CRAWL_MAX_PAGES=${CRAWL_MAX_PAGES}
      - INGESTION_POLL_MS=5000

  browser:
    image: browserless/chrome:latest
    restart: unless-stopped
    environment:
      - MAX_CONCURRENT_SESSIONS=5
      - PREBOOT_CHROME=true
      - DEFAULT_BLOCK_ADS=true
    ports:
      - "3002:3000"
